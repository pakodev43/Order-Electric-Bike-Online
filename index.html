<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Title -->
    <title>Order Electric Bike Online</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

    <link href="https://db.onlinewebfonts.com/c/9f4a76bfc59fa48bb61709f26de1cca8?family=Neumatic+Gothic+Black" rel="stylesheet">

    <!-- Style Sheets -->
    <link rel="stylesheet" href="style.css">

    <!-- Scripts -->
    <script defer src="./script.js"></script>
    
</head>
<body>
    <div class="bg">
        <div class="ellipse">
            <p class="bike_name">ev-b</p>
            <img class="sparkle sparkle-1" src="./assets/images/Sparkle.png" alt="">
            <img class="sparkle sparkle-2" src="./assets/images/Sparkle.png" alt="">
        </div>
        <div class="rectangle-1"></div>
        <div class="rectangle-2"></div>
    </div>

    <header class="header">
        <!-- logo -->
        <div class="logo_div"><img class="logo" src="./assets/images/logo.png" alt="LOGO"></div>
        <!-- nav toggle -->
        <button id="navToggleBtn" class="nav_toggle_btn">
            <svg class="nav_toggle_icon open_nav" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><!--!Font Awesome Free 6.5.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path d="M0 96C0 78.3 14.3 64 32 64H416c17.7 0 32 14.3 32 32s-14.3 32-32 32H32C14.3 128 0 113.7 0 96zM0 256c0-17.7 14.3-32 32-32H416c17.7 0 32 14.3 32 32s-14.3 32-32 32H32c-17.7 0-32-14.3-32-32zM448 416c0 17.7-14.3 32-32 32H32c-17.7 0-32-14.3-32-32s14.3-32 32-32H416c17.7 0 32 14.3 32 32z"/></svg>
            <svg class="nav_toggle_icon close_nav" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512"><!--!Font Awesome Free 6.5.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path d="M342.6 150.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L192 210.7 86.6 105.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L146.7 256 41.4 361.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L192 301.3 297.4 406.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L237.3 256 342.6 150.6z"/></svg>
        </button>
        <!-- nav -->
        <nav id="nav" class="nav">
            <ul class="nav_list">
                <li class="nav_list_item"><a href="" class="nav_link">Home</a></li>
                <li class="nav_list_item"><a href="" class="nav_link">Products</a></li>
                <li class="nav_list_item"><a href="" class="nav_link">Gallery</a></li>
                <li class="nav_list_item"><a href="" class="nav_link login_link">Login</a></li>
            </ul>
        </nav>
    </header>


    <main class="main">
        <div class="heading_div">
            <h1 class="heading"><span class="heading_prefix">Let's ride the<br></span>Future</h1>
            <p class="description">Simple and sleek design with users in mind.</p>
            <div class="main_call_to_action_div">
                <a href="" class="main_call_to_action">Pre-order</a>
            </div>
        </div>

        <div class="hero_div">
            <div class="hero_img_div">
                <img class="hero_img" src="./assets/images/image.png" alt="Bike">
            </div>
            <div class="specs_div">
                <div class="spec">
                    <p class="value">50 Km/hr</p>
                    <p class="spec_name">speed</p>
                </div>
                <div class="spec">
                    <p class="value">80Km</p>
                    <p class="spec_name">battery range</p>
                </div>
                <div class="spec">
                    <p class="value">3.5hr</p>
                    <p class="spec_name">charging time</p>
                </div>
            </div>
        </div>
    </main>


    <footer class="footer">
        <div class="prev_div">
            <p class="prev"><span><img class="footer_vector" src="./assets/images/Left Vector.png" alt=""></span>Prev</p>
        </div>

        <div class="next_div">
            <p class="next">Next<span><img class="footer_vector" src="./assets/images/Right Vector.png" alt=""></span></p>
        </div>
    </footer>

    <div class="bg_m">
        <div class="ellipse">
            <p class="bike_name">ev-b</p>
        </div>
    </div>

</body>
</html>
